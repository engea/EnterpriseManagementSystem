<script>
  layui.use(['form', 'layer'], function () {
    $ = layui.jquery;
    var form = layui.form
      , layer = layui.layer;

    //自定义验证规则
    // form.verify({
    //   nikename: function(value){

    //监听提交
    form.on('submit(add)', function (data) {
      console.log(data);
      const L_username = $("#L_username").val();
      const L_zhiwei = $("#L_zhiwei").val();
      const L_address = $("#L_address").val();
      const L_bumen = $("#L_bumen").val();
      const L_joinTime = $("#L_joinTime").val();
      const L_no = $("#L_no").val();
      const L_sex = $("#L_sex").val();
      const L_tel = $("#L_tel").val();
      const L_idCard = $("#L_idCard").val();
      console.log(JSON.stringify({
        no: L_no,
        name: L_username,
        sex: L_sex,
        department: L_bumen,
        joinTime: L_joinTime,
        idcard: L_idCard,
        tel: L_tel,
        address: L_address,
        title: L_zhiwei
      }));
      //发异步，把数据提交给php
      addMember({
        no: L_no,
        name: L_username,
        sex: L_sex,
        department: L_bumen,
        joinTime: L_joinTime,
        idcard: L_idCard,
        tel: L_tel,
        address: L_address,
        title: L_zhiwei
      }).then(()=>{

        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
        location.replace(location.href);
      }).catch((err)=>{
        console.log(err);
      })
      layer.alert("增加成功", {icon: 6}, function () {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
      });
      return false;
    });


  });
</script>
