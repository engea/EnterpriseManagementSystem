<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">部门管理</a>
        <a>
          <cite>职位列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加职位','./order-add.html')"><i class="layui-icon"></i>添加职位
        </button>
        <span class="x-right" style="line-height:40px">共有数据：<span id="total_num">0</span> 条</span>
    </xblock>
    <table id="tab" class="layui-table">
        <thead>
        <tr>
            <th>职称</th>
            <th>所属部门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
  $(document).ready(function () {
    getTitles().then((titles) => {
      $("#total_num").html(titles.length);
      for (const title of titles) {
        $("#tab").append(`<tr>
            <td>${title.name}</td>
            <td>${title.department}</td>
            <td class="td-manage">
              <a title="删除" onclick="title_del(this,'${title.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>`);
      }
    }).catch((err) => {
      console.log(err);
    });
  });

  layui.use('laydate', function () {
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });

  function title_del(obj, id) {
    layer.confirm('确认要删除吗？', function (index) {
      //发异步删除数据
      delTitleById(id).then(() => {
        $(obj).parents("tr").remove();
        const totalNum = $("#total_num").html() - 1;
        $("#total_num").html(totalNum);
        layer.msg('已删除!', {icon: 1, time: 1000});
      }).catch((err) => {
        console.log(err);
      })
    });
  }
</script>
</body>

</html>
